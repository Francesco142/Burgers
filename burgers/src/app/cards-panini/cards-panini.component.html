

<mat-card class="burger-card">
    <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{paninoInput.title}} </mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img class="immagine" mat-card-image src="https://www.zangaloro.it/images/174503" alt="Photo of a Shiba Inu">
    <mat-card-content>

    <ul>
        <li>{{paninoInput.carne}}</li>
        <li>{{paninoInput.pane}}</li>
        <li>{{paninoInput.salsa}}</li>
    </ul>

    </mat-card-content>

    <mat-card-actions>

    <button mat-button></button>
    <a routerLink="/panino/{{paninoInput.id}}">Child B</a>
    </mat-card-actions>

</mat-card>
